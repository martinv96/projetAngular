<div class="tasks-page text-center">
  <h1>Mes Tâches</h1>
  <p class="lead">Gérez vos tâches quotidiennes rapidement et facilement.</p>

  <div class="tasks-list mt-4 mx-auto">
    <ul>
      <li *ngFor="let task of tasks; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
        {{ task.name }}
        <div class="d-flex align-items-center">
          <span class="badge rounded-pill"
                [ngClass]="getBadgeClass(task.status)"
                (click)="changeStatus(i)">
            {{ task.status }}
          </span>
          <button class="btn btn-sm btn-danger ms-2" (click)="removeTask(i)">Supprimer</button>
        </div>
      </li>
    </ul>
  </div>

  <div class="mt-4 d-flex justify-content-center">
    <input type="text" [(ngModel)]="newTaskName" class="form-control me-2" placeholder="Nouvelle tâche">
    
    <select [(ngModel)]="newTaskStatus" class="form-select me-2">
      <option value="En cours">En cours</option>
      <option value="Terminée">Terminée</option>
      <option value="Urgente">Urgente</option>
    </select>

    <button class="btn btn-primary" (click)="addTask()">Ajouter</button>
  </div>
</div>
