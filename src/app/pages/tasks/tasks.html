<div class="tasks-page text-center">
  <h1>Mes Tâches</h1>
  <p class="lead">Gérez vos tâches quotidiennes rapidement et facilement.</p>

  <div class="tasks-list mt-4 mx-auto">
    <ul class="list-group">
      <li *ngFor="let task of tasks; let i = index" 
          class="list-group-item d-flex justify-content-between align-items-center shadow-sm">
        
        <span class="task-name">{{ task.name }}</span>

        <div class="d-flex align-items-center">
          <!-- Liste déroulante plus compacte et stylée -->
          <select class="form-select form-select-sm status-select"
                  [(ngModel)]="task.status"
                  (change)="changeStatus(i)">
            <option value="En cours">En cours</option>
            <option value="Terminée">Terminée</option>
            <option value="Urgente">Urgente</option>
          </select>

          <button class="btn btn-sm btn-outline-danger ms-2" (click)="removeTask(i)">
            <i class="bi bi-trash"></i>
          </button>
        </div>
      </li>
    </ul>
  </div>

  <!-- Ajout d'une tâche -->
  <div class="mt-4 d-flex justify-content-center add-task">
    <input type="text" [(ngModel)]="newTaskName" class="form-control me-2" placeholder="Nouvelle tâche">
    
    <select [(ngModel)]="newTaskStatus" class="form-select me-2">
      <option value="En cours">En cours</option>
      <option value="Terminée">Terminée</option>
      <option value="Urgente">Urgente</option>
    </select>

    <button class="btn btn-primary" (click)="addTask()">Ajouter</button>
  </div>
</div>
