<div class="contact-page text-center" [ngClass]="currentTheme">
  <h1>Contactez-nous</h1>
  <p class="lead">Vous avez des questions ou des suggestions ? Envoyez-nous un message !</p>

  <form class="contact-form mx-auto mt-4">
    <div class="mb-3 text-start">
      <label for="name" class="form-label">Nom</label>
      <input type="text" class="form-control" id="name" placeholder="Votre nom">
    </div>

    <div class="mb-3 text-start">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Votre email">
    </div>

    <div class="mb-3 text-start">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" rows="5" placeholder="Votre message"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Envoyer</button>
  </form>
</div>
